<script type="text/javascript">
    function show_box(id) {
        jQuery('.widget-box.visible').removeClass('visible');
        jQuery('#' + id).addClass('visible');
    }


    $(function () {
        $("#btnLogin").on('click', function (e) {
            e.preventDefault();
            var userName = $("input[name='userName']").val();
            var password = $("input[name='password']").val();
            if (!userName || !password) {
                alert("Áî®Êà∑ÂêçÊàñÂØÜÁ†Å‰∏çËÉΩ‰∏∫Á©∫ÔºÅ");
                return false;
            }


            var param = { 'userName': userName, 'password': password };
            $.post("ajaxLogin", param, function (data) {
                if (data && data.status === "SUCCESS") {
                    if (data.resultMap && data.resultMap['url']) {
                        window.open(data.resultMap['url'], '_self');
                    }
                } else {
                    console.log(data.msg);
                    alert(data.msg || "ÁôªÂΩïÂ§±Ë¥•ÔºÅ");
                }
            });
        });

        $("#btnRegister").on('click', function (e) {
            e.preventDefault();

            var password = formParam['password'];
            var rePassword = formParam['rePassword'];
            if (password !== rePassword) {

                return false;
            }

            formParam['password'] = hex_md5(password);

            $.post('register', formParam, function (data) {
                if (data && data.status === "SUCCESS") {

                        alert("Ê≥®ÂÜåÊàêÂäüÔºÅ");
                        window.open(data.resultMap['url'], '_self');

                }
            });
        });
    });
</script>
